global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'producer'
    static_configs:
      - targets: ['producer:9101']
        labels:
          service: 'producer'
          component: 'context8'
          feature: 'embedded-analytics'

  - job_name: 'mcp'
    static_configs:
      - targets: ['mcp:9092']
        labels:
          service: 'mcp'
          component: 'context8'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
